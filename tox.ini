[tox]
envlist = py27, py33, py34, py35

[testenv]
deps=coverage
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/safe_syslog_handler

commands =
        coverage erase
        coverage run --source safe_syslog_handler setup.py test
        coverage report -m
        coverage html

